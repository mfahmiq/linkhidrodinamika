<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hidrodinamika</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="admin-body">
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div class="admin-header-left">
                <img src="logo-hdi.png" alt="Logo" class="admin-logo">
                <h1 class="admin-title">Admin Panel</h1>
            </div>
            <div class="admin-header-right">
                <button class="btn-secondary" onclick="window.location.href='index.html'">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    View Public Page
                </button>
                <button class="btn-logout" onclick="logout()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" />
                    </svg>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="admin-content">
            <!-- Profile Settings -->
            <div class="admin-section">
                <div class="section-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <h2>Profile Settings</h2>
                </div>

                <div class="profile-settings">
                    <div class="profile-image-section">
                        <img id="adminProfileImage" src="logo-hdi.png" alt="Profile" class="admin-profile-image">
                        <div class="image-upload-info">
                            <p class="image-note">Logo Hidrodinamika</p>
                            <p class="image-hint">Menggunakan logo-hdi.png</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adminName">Display Name</label>
                        <input type="text" id="adminName" class="form-input" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="adminBio">Bio</label>
                        <textarea id="adminBio" class="form-textarea" rows="3" maxlength="200"
                            placeholder="Tell people about yourself"></textarea>
                        <span class="char-count"><span id="bioCount">0</span>/200</span>
                    </div>
                </div>
            </div>

            <!-- Links Management -->
            <div class="admin-section">
                <div class="section-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                    </svg>
                    <h2>Links</h2>
                </div>

                <button class="btn-add-link" onclick="addNewLink()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 4v16m8-8H4" />
                    </svg>
                    Add New Link
                </button>

                <div id="adminLinksContainer" class="admin-links-list">
                    <!-- Links will be dynamically inserted here -->
                </div>
            </div>

            <!-- Save Button -->
            <div class="admin-actions">
                <button class="btn-reset" onclick="resetToDefaults()">Reset to Defaults</button>
                <button class="btn-save" onclick="saveChanges()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 13l4 4L19 7" />
                    </svg>
                    Save Changes
                </button>
            </div>

            <!-- Save Status -->
            <div id="saveStatus" class="save-status"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
